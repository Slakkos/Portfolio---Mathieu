<div class="card shadow text-center" (click)="OpenProjectModal()" style="max-width: 350px; min-width: 350px;">
    <div class="card-body">
        <h5 class="card-title">{{ project.name }}</h5>
        <p class="card-text">{{ project.summary }}</p>
        <!-- <button class="btn btn-primary">View More</button> -->
    </div>

    <div class="card-footer">
        <div class="d-flex flex-wrap justify-content-center">
            <div *ngFor="let tag of project.tags">
                <div class="tag me-2 mb-1" style="color: black; width: auto; height: auto;" [style.background-color]="tag.color">
                    <div style="display: flex; align-items: center;">
                        <img style="margin-bottom: 5px; width: 22px;"[src]="tag.GetImageOfTag()" class="bit"/>
                        <span style="font-weight: bold; font-size: 12px; margin-left: 10px; margin-top: 2px;">{{ tag.key }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
